<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32 IoT Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="firebase-init.js"></script>
  <script type="module" src="main.js"></script>
</head>
<body>
  <h1>ESP32 IoT Gas Detection Dashboard</h1>

  <div class="container">
    <div id="mq2" class="card">
      <h2>MQ2 Sensor</h2>
      <canvas id="mq2GaugeCanvas"></canvas>
      <p id="mq2GaugeValue">-- ppm</p>
    </div>

    <div id="mq4" class="card">
      <h2>MQ4 Sensor</h2>
      <canvas id="mq4GaugeCanvas"></canvas>
      <p id="mq4GaugeValue">-- ppm</p>
    </div>

    <div id="mq6" class="card">
      <h2>MQ6 Sensor</h2>
      <canvas id="mq6GaugeCanvas"></canvas>
      <p id="mq6GaugeValue">-- ppm</p>
    </div>

    <div id="temp" class="card">
      <h2>Temperature</h2>
      <canvas id="tempGaugeCanvas"></canvas>
      <p id="tempGaugeValue">-- Â°C</p>
    </div>

    <div id="humidity" class="card">
      <h2>Humidity</h2>
      <canvas id="humidityGaugeCanvas"></canvas>
      <p id="humidityGaugeValue">-- %</p>
    </div>

    <div id="gasType" class="card">
      <h2>Gas Type</h2>
      <p id="gasTypeValue">Detecting...</p>
    </div>

    <div id="vibration" class="card">
      <h2>Vibration</h2>
      <div id="vibrationIndicator" class="circle red"></div>
    </div>

    <div id="location" class="card">
      <h2>Location</h2>
      <iframe id="mapFrame" style="width:100%; aspect-ratio: 16/9; border: 0;" allowfullscreen></iframe>
    </div>
  </div>
</body>
</html>
